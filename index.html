<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bezel">
    <div class="displayWindow">
      <div class="previouslyEntered"></div>
      <div class="currentEntry"></div>
    </div>
    <div class="key col-1">C</div>
    <div class="key col-1 number">7</div>
    <div class="key col-1 number">4</div>
    <div class="key col-1 number">1</div>
    <div class="key col-1 number">0</div>
    <div class="key col-2">?</div>
    <div class="key col-2 number">8</div>
    <div class="key col-2 number">5</div>
    <div class="key col-2 number">2</div>
    <div class="key col-2">?</div>
    <div class="key col-3 number">?</div>
    <div class="key col-3 number">9</div>
    <div class="key col-3 number">6</div>
    <div class="key col-3 number">3</div>
    <div class="key col-3">.</div>
    <div class="key col-4">?</div>
    <div class="key col-4">/</div>
    <div class="key col-4">*</div>
    <div class="key col-4">-</div>
    <div class="key col-4">+</div>
    <div class="key col-5">?</div>
    <div class="key col-5">?</div>
    <div class="key col-5">1/x</div>
    <div class="key col-5">=</div>    
    <div class="key col-5">?</div>    
  </div>
  <script src="app.js"></script>
</body>
</html>

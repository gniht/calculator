<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>  
  <h1>You know what to do.</h1>
  
  <div class="bezel">
    <div class="displayWindow">
      <div class="previouslyEntered"></div>
      <div class="currentEntry"></div>
    </div>
    <button class="key col-1 row-1 clear">C</button>
    <button class="key col-1 row-2 number">7</button>
    <button class="key col-1 row-3 number">4</button>
    <button class="key col-1 row-4 number">1</button>
    <button class="key col-1 row-5 number">0</button>
    <button class="key col-2 row-1 delimiter">(</button>
    <button class="key col-2 row-2 number">8</button>
    <button class="key col-2 row-3 number">5</button>
    <button class="key col-2 row-4 number">2</button>
    <button class="key col-2 row-5 negate">&#177;</button>
    <button class="key col-3 row-1 delimiter">)</button>
    <button class="key col-3 row-2 number">9</button>
    <button class="key col-3 row-3 number">6</button>
    <button class="key col-3 row-4 number">3</button>
    <button class="key col-3 row-5 delimiter">.</button>
    <button class="key col-4 row-1 square">x<sup>2</sup></button>
    <button class="key col-4 row-2 operator">/</button>
    <button class="key col-4 row-3 operator ">*</button>
    <button class="key col-4 row-4 operator">-</button>
    <button class="key col-4 row-5 operator">+</button>
    <button class="key col-5 row-1 undo"><</button>
    <button class="key col-5 row-2 sqrt">&radic;</button>
    <button class="key col-5 row-3 inverse">1/x</button>
    <button class="key col-5 row-4" id="equals">=</button>        
  </div>
  <script src="./app.js"></script>
</body>
</html>

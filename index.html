<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bezel">
    <div class="displayWindow">
      <div class="previouslyEntered">2+3-</div>
      <div class="currentEntry">5</div>
    </div>
    <div class="key col-1 row-1">C</div>
    <div class="key col-1 row-2 number">7</div>
    <div class="key col-1 row-3 number">4</div>
    <div class="key col-1 row-4 number">1</div>
    <div class="key col-1 row-5 number">0</div>
    <div class="key col-2 row-1">?</div>
    <div class="key col-2 row-2 number">8</div>
    <div class="key col-2 row-3 number">5</div>
    <div class="key col-2 row-4 number">2</div>
    <div class="key col-2 row-5">?</div>
    <div class="key col-3 number row-1">?</div>
    <div class="key col-3 row-2 number">9</div>
    <div class="key col-3 row-3 number">6</div>
    <div class="key col-3 row-4 number">3</div>
    <div class="key col-3 row-5">.</div>
    <div class="key col-4 row-1">?</div>
    <div class="key col-4 row-2">/</div>
    <div class="key col-4 row-3 ">*</div>
    <div class="key col-4 row-4">-</div>
    <div class="key col-4 row-5">+</div>
    <div class="key col-5 row-1">?</div>
    <div class="key col-5 row-2">?</div>
    <div class="key col-5 row-3">1/x</div>
    <div class="key col-5 row-4 equals">=</div>        
  </div>
  <script src="app.js"></script>
</body>
</html>
